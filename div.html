<!DOCTYPE html>
<html>

<head>
    <title>CSS Grid</title>
</head>

<body style="padding-bottom: 500px;">
    <div style="display:grid;grid-template-columns: 100px 100px;">
        <div style="background-color: pink;">div1</div>
        <div style="background-color: lightblue;">div2<p>haw</p>
        </div>
    </div>
    <div style="display:grid;grid-template-columns: 100px 100px 200px;margin-top: 30px;">
        <div style="background-color: pink;">100px</div>
        <div style="background-color: lightblue;">200px<p>haw</p>
        </div>
        <div style="background-color: pink;">100px</div>
        <div style="background-color: lightblue;">100px</div>
    </div>
    <div style="display:grid;grid-template-columns: 100px 1fr;margin-top: 30px;">
        <div style="background-color: pink;">100px</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>
    <div style="display:grid;grid-template-columns: 100px 1fr 1fr;margin-top: 30px;">
        <div style="background-color: pink;">100px</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: pink;">1fr</div>
    </div>
    <div style="
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;">
        <div style="background-color: pink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: pink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
        <div style="background-color: pink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>

    </div>
</body>

</html>
