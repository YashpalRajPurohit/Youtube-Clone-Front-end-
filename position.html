<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="height: 1000px;
padding-top: 60px;
padding-left: 80px;">
    <div style="
    background-color: black;
    color:whitesmoke;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height:50px;
    z-index: 10;
    ">
        header
    </div>
    <div style="
    background-color: blueviolet;
    position: fixed;
    width: 72px;
    top: 50px;
    bottom: 0;
    left: 0;">
        sidebar
        <div style="
        position: absolute;
        background-color:rgb(255, 255, 255);
        border-radius: 0 0 0 20%;
        padding: 2px;
        top: 0;
        right: 0;
        ">
            &#10060;
        </div>
    </div>
    <div style="
    position: absolute;
    background-color:rgb(36, 249, 50);
    color: white;
    top:60px;
    right: 10px;
    ">
        absolute
    </div>
    <div style="
    background-color: palevioletred;
    height: 200px;
    width: 200px;
    position: static;  
    /* default so does nothing */
    ">
        div1
    </div>
    <div style="
    background-color: paleturquoise;
    height: 200px;
    width: 200px;
    position: relative;
    ">
        div2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        border-radius: 20%;
        padding: 5px;
        ">
            4:58
        </div>
    </div>
</body>

</html>
