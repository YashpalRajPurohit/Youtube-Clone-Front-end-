<!DOCTYPE html>
<html>

<head>
    <title>FlexBox Practice</title>
</head>

<body>
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">1fr <p>Taller</p>
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;flex:1 ;">flex1 <p>Taller</p>
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;flex:1 ;">flex1 <p>Taller</p>
        </div>
        <div style="background-color: lightblue; flex:2">flex2</div>
    </div>
    <div style="
    display: flex;
    flex-direction: row; 
    margin-top: 30px;
    height:70px;
    border: 1px solid gray;
    justify-content: center;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row; 
    margin-top: 30px;
    height:70px;
    border: 1px solid gray;
    justify-content: space-between;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row; 
    margin-top: 30px;
    height:70px;
    border: 1px solid gray;
    justify-content: space-between;
    align-items:center;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
</body>

</html>
